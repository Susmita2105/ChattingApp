<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>iChat - Realtime Node Socket.io Chat App</title> -->
    <script src="https://kit.fontawesome.com/f0b55dabbd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/logo.jpg">
    <title>Let's Chit-Chat!</title>

    <!-- in order to make a connection between client and server -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- defer reduces loading time, runs after the dom is loaded -->

    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        
        <img class="logo" src="img/logo.jpg" alt="logo">
        
        <h2 >Welcome to Let's Chit-Chat App <i class="fa fa-users"></i></h1>
        <!-- style="height: 100px;" -->
    </nav>
    <div class="container">
        <!-- <div class="message right">A: Hey, how are you?</div>
        <div class="message left"></div> -->

    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <!-- <button class="btn" type="submit">Send <i class="fa fa-check"></i></button> -->
            <button class="btn" type="submit">Send <i class="fa fa-share-square"></i></button>
            
        </form>
    </div>

</body>

</html>
